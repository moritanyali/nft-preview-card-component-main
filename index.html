<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css
">
</head>
<body>
  <div class="outer-container">
  <article id="card">
    <div class="top-content">
      <img class="cube-img" src="images/image-equilibrium.jpg" alt="">
      
    </div>
    <div class="card-body">
      <h3>Equilibrium #3429</h3>
      <p class="nft-info">Our Equilibrium collection promotes balance and calm.</p>
      <div class="grid-infos">
      <p class="price"><svg width="11" height="18" class="eth" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg> 0.041 ETH</p><p class="day-left"><svg width="17" height="17" class="clock" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg> 3 days left</p>
    </div>
      <hr>
    </div>
    <div class="card-footer">
      <img class="avatar" src="images/image-avatar.png" alt="avatar">
      <p class="name">Creation of <span>Jules Wyvern</span></p>
    </div>
    </article>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Oguzhan Aydin</a>.
  </div>
</body>
</html>
